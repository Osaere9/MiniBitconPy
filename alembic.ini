# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = mini_pow_chain/node/migrations

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone for migration timestamps
# timezone =

# Max length of characters in slug
truncate_slug_length = 40

# Set to 'true' to run the environment during the
# 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator
# version_path_separator = os
# version_path_separator = :  # Use os.pathsep for multi-location configs

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files are written
output_encoding = utf-8

# Database URL (can be overridden by environment variable)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks for formatting migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
